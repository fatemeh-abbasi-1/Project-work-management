<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>work management</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- start -->
    <header>
      <div class="menu">
        <p class="name-work">➕Add card</p>
      </div>
    </header>
    <main>
      <div class="content">
        <div class="todo">
          <div class="todo-content">
            <div class="name-add">
              <h1>To Do</h1>
            </div>
          </div>
          <!-- <p class="name-work">➕Add card</p> -->
        </div>
        <div class="doing">
          <div class="doing-content">
            <h1>Doing</h1>
          </div>
          <!-- <p class="name-work">➕Add card</p> -->
        </div>
        <div class="done">
          <div class="done-content">
            <h1>Done</h1>
          </div>
          <!-- <p class="name-work">➕Add card</p> -->
        </div>
      </div>
    </main>
  </body>
</html>
<div class="modal hidden">
  <span class="close">❌</span>
  <div class="info">
    <label for="type" class="typecard">Type Card</label>
    <select name="" id="type" class="type">
      <option value="todo">To Do</option>
      <option value="doing">Doing</option>
      <option value="done">Done</option>
    </select>
  </div>
  <form action="">
    <div class="info">
      <label for="title" class="title-text">Title</label>
      <input type="text" id="title-input" required />
    </div>
    <div class="info">
      <label for="description" class="description-text">Description</label>
      <input type="text" id="description-input" required />
    </div>
    <div class="info">
      <label for="date" class="dete-text">Due time</label>
      <input type="date" id="date-input" required />
    </div>
    <!-- <a class="btn-create">create</a> -->
    <input type="submit" value="create" class="btn-create" />
  </form>
</div>
