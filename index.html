<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>work management</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- start -->
    <header>
      <div class="menu"></div>
    </header>
    <main>
      <div class="content">
        <div class="todo">
          <div class="todo-content">
            <div class="name-add">
              <h1>To Do</h1>
            </div>
          </div>
          <p class="name-work">Add cart</p>
        </div>
        <div class="doing">
          <div class="doing-content">
            <h1>Doing</h1>
            <div class="modal">
              <label for="">Title</label>
              <input type="text" />
              <label for="">Description</label>
              <input type="text" />
              <label for="">Due time</label>
              <input type="date" />
            </div>
          </div>
          <p class="name-work">Add cart</p>
        </div>
        <div class="done">
          <div class="done-content">
            <h1>Done</h1>
          </div>
          <p class="name-work">Add cart</p>
        </div>
      </div>
    </main>
  </body>
</html>
